<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        baseUrl: '../..', //注意此处的相对路径
        packages: [
            'dojo',
            'dijit',
            'dojox',
        ]
    };

</script>
<!-- load Dojo -->
<script src="../../dojo/dojo.js"></script>
<script>
	require(["dojo/dom","dojo/on","dojo/dom-style","dojo/mouse","dojo/domReady!"],

        function(dom,on,domStyle,mouse) {
            var myButton = dom.byId("myButton"),
            myDiv = dom.byId("myDiv");

            on(myButton, "click", function(evt){
                domStyle.set(myDiv, "backgroundColor", "blue");
            });
            on(myDiv, mouse.enter, function(evt){
                domStyle.set(myDiv, "backgroundColor", "red");
            });
            on(myDiv, mouse.leave, function(evt){
                domStyle.set(myDiv, "backgroundColor", "");
            });
});
</script>

<button id="myButton">Click me!</button>
<div id="myDiv">Hover over me!</div>

</body>
</html>
