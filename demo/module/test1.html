<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dojo module test!</title>
</head>
<body>
<h1 id="greeting">please see console!</h1>
<!-- configure Dojo -->
<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        baseUrl: '.',
        packages: [
            'dojo',
            'dijit',
            'dojox'
        ]
    };

</script>
<!-- load Dojo -->
<script src="../../dojo/dojo.js"></script>

<script>
    require([
        'module/app/counter'
    ], function (counter) {
        console.log(counter.getValue());
        counter.increment();
        console.log(counter.getValue());
        counter.decrement();
        console.log(counter.getValue());
    });
</script>
</body>
</html>
