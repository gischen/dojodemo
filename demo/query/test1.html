<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

</head>
<body>
	<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var dojoConfig = {
        async: true,
        baseUrl: '../..', //注意此处的相对路径
        packages: [
            'dojo',
            'dijit',
            'dojox',
        ]
    };

</script>
<!-- load Dojo -->
<script src="../../dojo/dojo.js"></script>
<script>
	require([
	        "dojo/query",
            "dojo/dom",
            "dojo/domReady!"
        ], function(
            query,
            dom) {

                var list = query("#list")[0];
                console.log(list)

                var odds = query(".odd");
                console.log(odds)

                var odds1 = query("#list .odd");
                console.log(odds1)

                var odds2 = query(".odd", dom.byId("list"));
                console.log(odds2)

                var odds3 = query("#list2 .odd");
                console.log(odds3)

                var oddA = query("a.odd");
                console.log(oddA)

                // Retrieve an array of any a element that has an
                // li as its ancestor.
                var allA = query("li a");
                console.log(allA)
                // Retrieve an array of any a element that has an
                // li as its direct parent.
                var someA = query("li > a");
                console.log(someA)
            });
</script>

<ul id="list">
    <li class="odd">
        <div class="bold">
            <a class="odd">Odd</a>
        </div>
    </li>
    <li class="even">
        <div class="italic">
            <a class="even">Even</a>
        </div>
    </li>
    <li class="odd">
        <a class="odd">Odd</a>
    </li>
    <li class="even">
        <div class="bold">
            <a class="even">Even</a>
        </div>
    </li>
    <li class="odd">
        <div class="italic">
            <a class="odd">Odd</a>
        </div>
    </li>
    <li class="even">
        <a class="even">Even</a>
    </li>
</ul>

<ul id="list2">
    <li class="odd">Odd</li>
</ul>

</body>
</html>
